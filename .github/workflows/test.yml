name: Build & Test

on: # Rebuild any PRs and main branch changes
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build: # Make sure build/ci work properly
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run all

  pre_job: # Make sure the action works on a clean machine without building
    name: Pre-Job
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run action
        uses: ./
        id: skip_check
        with:
          concurrent_skipping: 'never'
          skip_after_successful_duplicate: 'true'
          paths_ignore: '["**/README.md", "**/docs/**"]'
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'

  main_job:
    name: Main Job
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Simulate task
        run: echo "Running slow tests..." && sleep 30

  skip_individual_steps_job:
    name: Skip Individual Steps Job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run action
        uses: ./
        id: skip_check
        with:
          cancel_others: 'false'
          paths: '["src/**", "dist/**"]'

      - name: Simulate task
        if: ${{ steps.skip_check.outputs.should_skip != 'true' }}
        run: |
          echo "Run only if src/ or dist/ changed..." && sleep 30
          echo "Do other stuff..."

  private_action:
    name: Private Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run action
        uses: ./
        id: skip_check
        with:
          paths_ignore: '["**/*.md"]'
          cancel_others: 'true'
          concurrent_skipping: 'outdated_runs'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'

      - name: Simulate task
        if: ${{ steps.skip_check.outputs.should_skip == 'false' }}
        run: |
          echo "Do stuff..." && sleep 30

